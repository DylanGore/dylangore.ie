<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personal website and portfolio of Dylan Gore.">
    <title>{{ .Title }}</title>
    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> -->
    {{ $template := resources.Get "sass/main.scss" }}
    {{ $style := $template | resources.ExecuteAsTemplate "main.scss" . | resources.ToCSS (dict "outputStyle" "compressed") | fingerprint | resources.Minify}}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"> -->
    <!-- Main CSS -->
    <!-- <link rel="stylesheet" href="{{ "css/main.css" | absURL }}"> -->
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <!-- RSS -->
    {{ with .OutputFormats.Get "RSS" }}
    <link href="{{ .RelPermalink }}" rel="alternate" type="{{ .MediaType.Type }}" title="{{ $.Site.Title }}" />
    <link href="{{ .RelPermalink }}" rel="feed" type="{{ .MediaType.Type }}" title="{{ $.Site.Title }}" />
    {{ end }}
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ .Site.BaseURL }}img/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ .Site.BaseURL }}img/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ .Site.BaseURL }}img/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ .Site.BaseURL }}img/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ .Site.BaseURL }}img/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ .Site.BaseURL }}img/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ .Site.BaseURL }}img/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ .Site.BaseURL }}img/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}img/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ .Site.BaseURL }}img/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ .Site.BaseURL }}img/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}img/icons/favicon-16x16.png">
    <link rel="manifest" href="{{ .Site.BaseURL }}img/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#243a5e">
    <meta name="msapplication-TileImage" content="{{ .Site.BaseURL }}img/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#243a5e">
    <!-- Google Analytics -->
    {{ if .Site.GoogleAnalytics }}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.GoogleAnalytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments)
        };
        gtag('js', new Date());
        gtag('config', '{{ .Site.GoogleAnalytics }}');
    </script>
    {{ end }}
</head>
