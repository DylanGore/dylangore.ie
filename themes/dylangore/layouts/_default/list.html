{{ partial "header" . }}

    <h1>{{ .Title }}</h1>

    <article>
        {{ range .Pages }}

        <p>{{ .Summary }}</p>
        <a href="{{ .RelPermalink }}" class="btn-project">View</a>
        {{ end }}
    </article>

</main>

{{ partial "footer" . }}
