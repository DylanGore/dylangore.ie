{{ define "main"}}
<main id="page-main" class="container flex-shrink-0">
    <h1 class="mt-2">{{ .Title }}</h1>
    <div class="row">
        {{ range .Pages }}
        <div class="col-sm-12 col-md-6 col-lg-4 mt-4">
            <article class="card bg-dark-accent h-100">
                <div class="card-body">
                    <h2 class="card-title h3">{{ .Name }}</h2>
                    <a href="{{ .RelPermalink }}" class="btn btn-dark">View</a>
                </div>
            </article>
        </div>
        {{ end }}
    </div>
</main>
{{ end }}
