{{ partial "head" . }}

<main id="page-main" class="container">

    <h1>{{ .Title }}</h1>

    <article>
        {{ range .Pages }}
        <h2>{{ .Title }} </h2>
        <p>{{ .Summary }}</p>
        <a href="{{ .RelPermalink }}" class="btn btn-primary">View</a>
        {{ end }}
    </article>

</main>

{{ partial "footer" . }}
